<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jesse Pinkman</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/7.css" rel="stylesheet">
</head>
<body>
    <div class="container without-blur">
        <div class="row row1">
            <div class="col-lg-12">
                <img src="img/logo.jpg" alt="Jesse">
                <div class="near-logo">
                    <p>Jesse Pinkman</p>
                    <p>Some other descriptive text. Address or Email?</p>
                </div>
            </div>
        </div>
        <div class="row row2">
            <div class="col-lg-6 selected">
                <div>
                    <a href="">Payment details</a>
                </div>
            </div>
            <div class="col-lg-6">
                <div>
                    <a href="">Billing info</a>
                </div>
            </div>
        </div>
        <div class="row row3">
            <div class="col-lg-6">
                <div>
                    <input type="text" name="firstname" placeholder="First name" class="row3-info">
                </div>
            </div>
            <div class="col-lg-1">
                <div>
                    <select class="">
                        <option>M</option>
                        <option>F</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-5">
                <div>
                    <input type="text" name="lastname" placeholder="Last name" class="row3-last-name">
                </div>
            </div>
        </div>
        <div class="row row4">
            <div class="col-lg-12">
                <input type="email" name="email" placeholder="Your email address" class="row4-info">
            </div>
        </div>
        <div class="row row5">
            <div class="col-lg-12">
                <input type="text" name="info" placeholder="What is this payment for?" class="row5-info">
            </div>
        </div>
        <div class="row row6">
            <div class="col-lg-6">
                <div>
                    <p>&#36;50.00</p>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row row6-1">
                    <div class="col-lg-4 dollars-option">
                        <a href="">&#36;1</a>
                    </div>
                    <div class="col-lg-4 dollars-option">
                        <a href="">&#36;5</a>
                    </div>
                    <div class="col-lg-4 dollars-option">
                        <a href="">&#36;10</a>
                    </div>
                </div>
                <div class="row row6-2">
                    <div class="col-lg-4 dollars-option">
                        <a href="">&#36;20</a>
                    </div>
                    <div class="col-lg-4 dollars-option">
                        <a href="">&#36;50</a>
                    </div>
                    <div class="col-lg-4 dollars-option">
                        <a href="">&#36;100</a>
                    </div>
                </div>
                <div class="row row6-3">
                    <div class="col-lg-4 dollars-option">
                        <a href="">&#36;500</a>
                    </div>
                    <div class="col-lg-4 dollars-option">
                        <a href="">&#36;1000</a>
                    </div>
                    <div class="col-lg-4 dollars-option">
                        <a href="">&#8226;&#8226;&#8226;</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row7">
            <div class="col-lg-12">
                <div class="choose">
                    <input type="checkbox" value="None" id="choose" name="check" checked>
                    <label for="choose"></label>
                </div>
                <p>Remember me? <a href=""><span class="glyphicon glyphicon-info-sign"></span></a></p>
                <input type="submit" value="Pay now">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="js/jquery-1.12.1.min.js" ></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
